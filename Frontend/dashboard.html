<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Finance Tracker</title>
  <link rel="stylesheet" href="addExpenses.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .content {
      padding: 30px;
      flex-grow: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #f1f7fc;
    }

    .chart-wrapper {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .chart-container {
      width: 400px;
    }
  </style>
</head>
<body>

<div class="container">
  <aside class="sidebar">
    <div class="logo">
      <span class="big-letter">f</span><span class="small-text">inance</span>
      <span class="big-letter">t</span><span class="small-text">racker</span>
    </div>
    <ul class="nav-links">
      <li class="active"><i class="fas fa-home"></i><a href="dashboard.html">Dashboard</a></li>
      <li><i class="fas fa-bars"></i><a href="budgets.html">Budgets</a></li>
      <li><i class="fas fa-dollar-sign"></i><a href="addExpenses.html">Add Expenses</a></li>
      <li><i class="fas fa-bullseye"></i><a href="#">Goals</a></li>
      <li><i class="fas fa-chart-bar"></i><a href="#">Reports</a></li>
    </ul>

    <div class="logout-section">
      <button id="logoutBtn" style="margin: 20px; padding: 10px; width: 80%; background-color: #e74c3c; color: white; border: none; border-radius: 5px; font-family: 'Orbitron', sans-serif; cursor: pointer;">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>
  </aside>

  <main class="content">
    <h2>Your Expenses</h2>

    <div class="chart-wrapper">
      <div class="chart-container">
        <canvas id="expenseChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="budgetChart"></canvas>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Payment</th>
          <th>Day</th>
        </tr>
      </thead>
      <tbody id="expenses-table-body">
       
      </tbody>
    </table>
  </main>
</div>

<script>
  document.getElementById('logoutBtn').addEventListener('click', function () {
    localStorage.removeItem('userEmail');
    window.location.href = 'login.html';
  });
</script>
<script src="dashboard.js"></script>

</body>
</html>
