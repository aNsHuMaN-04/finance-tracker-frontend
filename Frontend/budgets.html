<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budgets | Finance Tracker</title>
  <link rel="stylesheet" href="budgets.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <aside class="sidebar">
    <div class="logo">
      <span class="big-letter">f</span><span class="small-text">inance</span>
      <span class="big-letter">t</span><span class="small-text">racker</span>
    </div>
    <ul class="nav-links">
      <li><i class="fas fa-home"></i><a href="dashboard.html">Dashboard</a></li>
      <li class="active"><i class="fas fa-bars"></i><a href="budgets.html">Budgets</a></li>
      <li><i class="fas fa-dollar-sign"></i><a href="addExpenses.html">Add Expenses</a></li>
      <li><i class="fas fa-bullseye"></i><a href="#">Goals</a></li>
      <li><i class="fas fa-chart-bar"></i><a href="#">Reports</a></li>
    </ul>
  </aside>

  <main class="content">
    <h1>Budgets</h1>
    <p class="subtitle">Set your monthly budget for each category.</p>

    <section class="add-budget">
      <form id="budget-form">
        <label for="category">Category</label>
        <select id="category" required>
          <option value="" disabled selected>Select category</option>
          <option>Groceries</option>
          <option>Dining Out</option>
          <option>Entertainment</option>
          <option>Shopping</option>
        </select>

        <label for="amount">Budget Amount</label>
        <input type="number" id="amount" placeholder="Enter amount" required />

        <button type="submit">Add Budget</button>
      </form>
    </section>
  </main>
</div>

<script src="budgets.js"></script>
</body>
</html>
