<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budgets | Finance Tracker</title>
  <link rel="stylesheet" href="addExpenses.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <aside class="sidebar">
    <div class="logo">
      <span class="big-letter">f</span><span class="small-text">inance</span>
      <span class="big-letter">t</span><span class="small-text">racker</span>
    </div>
    <ul class="nav-links">
      <li><i class="fas fa-home"></i><a href="dashboard.html">Dashboard</a></li>
      <li><i class="fas fa-bars"></i><a href="budgets.html">Budgets</a></li>
      <li class="active"><i class="fas fa-dollar-sign"></i><a href="addExpenses.html">Add Expenses</a></li>
      <li><i class="fas fa-bullseye"></i><a href="#">Goals</a></li>
      <li><i class="fas fa-chart-bar"></i><a href="#">Reports</a></li>
    </ul>
  </aside>

  <main class="content">
  <h1>Add Expense</h1>
 <form class="expense-form" id="expense-form">
  <input type="number" id="amount" placeholder="Amount" required />

  <select id="category" required>
    <option value="" disabled selected>Category</option>
    <option value="food">Food</option>
    <option value="travel">Travel</option>
    <option value="shopping">Shopping</option>
    <option value="utilities">Utilities</option>
    <option value="other">Other</option>
  </select>

  <input type="date" id="date" required />

  <select id="paymentMode" required>
    <option value="" disabled selected>Payment Mode</option>
    <option value="cash">Cash</option>
    <option value="upi">UPI</option>
    <option value="card">Card</option>
  </select>

  <select id="dayOfWeek">
    <option value="" disabled selected>Day of Week (optional)</option>
    <option value="sunday">Sunday</option>
    <option value="monday">Monday</option>
    <option value="tuesday">Tuesday</option>
    <option value="wednesday">Wednesday</option>
    <option value="thursday">Thursday</option>
    <option value="friday">Friday</option>
    <option value="saturday">Saturday</option>
  </select>

  <div class="buttons">
    <button type="button" onclick="window.location.href='dashboard.html'">Cancel</button>
    <button type="submit">Save</button>
  </div>
</form>

</main>

  </div>
<div id="message-box" style="
  display: none;
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: green;
  color: white;
  padding: 6px 12px;
  font-size: 13px;
  border-radius: 4px;
  font-family: sans-serif;
  z-index: 1000;
"></div>

<script src="addExpenses.js"></script>

</body>
</html>
